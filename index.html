<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Color Combo Stylist</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 1em;
        background: #fff;
        color: #111;
        max-width: 320px;
        margin: auto;
      }

      h1 {
        font-size: 1.2em;
        margin-bottom: 1em;
        text-align: center;
      }

      .color-option {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.5em;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 1em;
      }

      .swatch {
        width: 24px;
        height: 24px;
        border-radius: 4px;
        margin-right: 8px;
        border: 1px solid #ccc;
      }

      #colorName {
        font-weight: bold;
        font-size: 1em;
      }

      .nav-buttons {
        display: flex;
        justify-content: space-between;
        margin: 1em 0;
      }

      button {
        font-size: 0.9em;
        padding: 0.4em 1em;
      }

      .combo-title {
        margin-top: 1em;
        font-weight: bold;
      }

      .combo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
        gap: 0.5em;
        margin-top: 0.5em;
      }

      .combo {
        width: 100%;
        padding-bottom: 100%;
        position: relative;
        border-radius: 6px;
      }

      .label {
        position: absolute;
        bottom: 4px;
        left: 4px;
        font-size: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 2px 4px;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <h1>Pick a Base Color</h1>

    <div id="singleColor">
      <div class="color-option">
        <div id="swatch" class="swatch"></div>
        <span id="colorName">Loading...</span>
      </div>
    </div>

    <div class="nav-buttons">
      <button id="prevPage">Previous</button>
      <button id="nextPage">Next</button>
    </div>

    <div id="combinations"></div>

    <script>
      const colors = [
        { name: "Tomato Red", hex: "#FF5733" },
        { name: "Sky Blue", hex: "#2980B9" },
        { name: "Emerald Green", hex: "#27AE60" },
        { name: "Royal Purple", hex: "#8E44AD" },
        { name: "Lemon Yellow", hex: "#F1C40F" },
        { name: "Midnight Blue", hex: "#2C3E50" },
        { name: "Carrot Orange", hex: "#E67E22" },
        { name: "Crimson Red", hex: "#C0392B" },
        { name: "Turquoise", hex: "#1ABC9C" },
        { name: "Pumpkin", hex: "#D35400" },
        { name: "Amber", hex: "#F39C12" },
        { name: "Ash Grey", hex: "#7F8C8D" },
        { name: "Teal", hex: "#16A085" },
        { name: "Steel Blue", hex: "#34495E" },
        { name: "Cloud Grey", hex: "#BDC3C7" },
        { name: "Blush Pink", hex: "#EC7063" },
        { name: "Lavender", hex: "#BB8FCE" },
        { name: "Pastel Yellow", hex: "#F7DC6F" },
        { name: "Mint", hex: "#73C6B6" },
        { name: "Rose", hex: "#F1948A" },
      ];

      let current = 0;

      function updateColor() {
        const c = colors[current];
        document.getElementById("swatch").style.background = c.hex;
        document.getElementById("colorName").textContent = c.name;
        generateCombos(c.hex);
      }

      document.getElementById("prevPage").addEventListener("click", () => {
        if (current > 0) current--;
        updateColor();
      });

      document.getElementById("nextPage").addEventListener("click", () => {
        if (current < colors.length - 1) current++;
        updateColor();
      });

      // âœ… KEYBOARD support for Cloudfone arrow keys and Enter
      document.addEventListener("keydown", (e) => {
        switch (e.key) {
          case "ArrowLeft":
            if (current > 0) current--;
            updateColor();
            break;
          case "ArrowRight":
          case "Enter":
            if (current < colors.length - 1) current++;
            updateColor();
            break;
          default:
            break;
        }
      });

      function hexToHSL(hex) {
        let r = parseInt(hex.slice(1, 3), 16) / 255;
        let g = parseInt(hex.slice(3, 5), 16) / 255;
        let b = parseInt(hex.slice(5, 7), 16) / 255;
        let max = Math.max(r, g, b),
          min = Math.min(r, g, b);
        let h,
          s,
          l = (max + min) / 2;
        if (max === min) {
          h = s = 0;
        } else {
          let d = max - min;
          s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
          switch (max) {
            case r:
              h = (g - b) / d + (g < b ? 6 : 0);
              break;
            case g:
              h = (b - r) / d + 2;
              break;
            case b:
              h = (r - g) / d + 4;
              break;
          }
          h /= 6;
        }
        return [Math.round(h * 360), Math.round(s * 100), Math.round(l * 100)];
      }

      function hslToHex(h, s, l) {
        s /= 100;
        l /= 100;
        let c = (1 - Math.abs(2 * l - 1)) * s;
        let x = c * (1 - Math.abs(((h / 60) % 2) - 1));
        let m = l - c / 2;
        let r = 0,
          g = 0,
          b = 0;
        if (0 <= h && h < 60) [r, g, b] = [c, x, 0];
        else if (60 <= h && h < 120) [r, g, b] = [x, c, 0];
        else if (120 <= h && h < 180) [r, g, b] = [0, c, x];
        else if (180 <= h && h < 240) [r, g, b] = [0, x, c];
        else if (240 <= h && h < 300) [r, g, b] = [x, 0, c];
        else [r, g, b] = [c, 0, x];

        const toHex = (n) => {
          const hex = Math.round((n + m) * 255).toString(16);
          return hex.length === 1 ? "0" + hex : hex;
        };
        return `#${toHex(r)}${toHex(g)}${toHex(b)}`;
      }

      function generateCombos(hex) {
        const [h, s, l] = hexToHSL(hex);
        const combos = {
          "âœ¨ Bold Contrast â€” Stand out with this pop": [(h + 180) % 360],
          "ðŸ’… Soft Blend â€” Smooth & stylish coordination": [
            (h + 30) % 360,
            (h + 330) % 360,
          ],
          "ðŸŽ¯ Balanced Vibe â€” Equal energy, stylish trio": [
            (h + 120) % 360,
            (h + 240) % 360,
          ],
          "ðŸŒˆ Color Boost â€” Add a twist without clashing": [
            (h + 150) % 360,
            (h + 210) % 360,
          ],
        };

        let html = "";
        for (const [title, hues] of Object.entries(combos)) {
          html += `<div class="combo-title">${title}</div><div class="combo-grid">`;
          for (const hue of hues) {
            const comboHex = hslToHex(hue, s, l);
            html += `<div class="combo" style="background:${comboHex}"><div class="label">${comboHex}</div></div>`;
          }
          html += `</div>`;
        }
        document.getElementById("combinations").innerHTML = html;
      }

      updateColor(); // initial render
    </script>
  </body>
</html>
